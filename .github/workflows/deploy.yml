name: 部署文档
on:
  push:
    branches:
      - main
jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
       

      - name: 设置 Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.10.0
      
      - name: 切换到Yarn@v4
        run: |-
          corepack enable
          yarn set version stable

      - name: 安装依赖
        run: yarn

      - name: 构建页面
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          yarn run build

      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
